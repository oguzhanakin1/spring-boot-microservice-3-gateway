server.port=5555

#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/db_gateway?currentSchema=sc_gateway&ssl=false
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#By default, the private key is generated in PKCS#8 format and the public key is generated in X.509 format.
authentication.jwt.public-
authentication.jwt.private-

#1day
authentication.jwt.expiration-in-ms=86400000

spring.main.allow-circular-references=true

#30 sec
retrofit.timeout=30

service.security.secure-key-username=username
service.security.secure-key-password=password

product.service.url=http://localhost:3333/
transaction.service.url=http://localhost:4444/